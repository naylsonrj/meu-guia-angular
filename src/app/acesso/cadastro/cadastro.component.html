<div class="card mb-auto shadow-lg" style="width: 20rem">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="formulario" (ngSubmit)="cadastrarUsuario()">
      <div class="form-group mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="E-mail"
          formControlName="email"
        />
      </div>
      <div class="form-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Nome completo"
          formControlName="nome_completo"
        />
      </div>
      <div class="form-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Nome de usuário"
          formControlName="nome_usuario"
        />
      </div>
      <div class="form-group mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Senha"
          formControlName="senha"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">
        Cadastre-se
      </button>
    </form>
    <hr />

    <p class="small text-center">
      Ao cadastrar-se, você concorda com nossos <b>Termos</b> e
      <b>Política de Privacidade</b>.
    </p>
  </div>
</div>
<br />
<div class="card" style="width: 20rem">
  <div class="card-body">
    <p class="card-text">
      Tem uma conta?
      <a href="#" (click)="exibirPainelLogin()" class="card-link">Faça login</a>
    </p>
  </div>
</div>
